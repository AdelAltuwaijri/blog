<ul class="list-group-flush latest-comment">
    {% for comment in l_comments %}

    <li class="list-group-item latest-comment-item" ></li>
      <a href="{% url 'detail' comment.post.id %}" class="text-dark"> 
        {% if comment.body|length > 40 %}
          {{comment.body|safe|slice:40}} ..
        {% else %}        
          {{comment.body|safe}} 
        {% endif %}
      </a>
    
    {% empty %}
    <li class="list-group-item latest-comment-item" >لايوجد تعليقات </li>
     {% endfor %}

 </ul>
